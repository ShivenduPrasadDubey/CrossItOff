<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d6635f2ad2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="logos">
            <img class="moon" src="images/moon.png" alt="">
        </div>
        <div class="texts">
            <h2 class="heading">Cross-It Off</h2>
            <h3 class="heading1">What's the plan for today?</h3>
        </div>
        <div class="inputfield">
            <input type="text" class="input" placeholder="Add a Task" id="tod">
            <input type="text" class="input" placeholder="Enter Task Description" id="desc">
            <input type="time" id="appt" name="appt"
       min="00:00" max="23:59" required class="input">
        </div>
        <div class="todo">
            <button class="tr" id="btn">
                <span class="addtodo">Add ToDo</span>
                <img src="images/timer.png" alt="Image" width="30px" height="30px" class="time">
            </button>
        </div>
    </div>
    <div class="work">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
